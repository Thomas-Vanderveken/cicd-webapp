---
  name: Build and test
  on:
    push:
      branches:
        - main
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code
          uses: actions/checkout@v3

        - name: Set up Node.js 18
          uses: actions/setup-node@v2
          with:
            node-version: '18'

        - name: "Install project dependencies"
          run: yarn install
    
        - name: "Run linting"
          run: yarn lint
